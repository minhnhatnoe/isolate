name: Docker Image CI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'

env:
  registry: ghcr.io
  image_name: ${{ github.repository }}

jobs:
  build_and_test:
    name: Build & test Docker image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4.1.5

    - name: Build Docker image for testing Ubuntu version
      uses: docker/build-push-action@v5.3.0
      with:
        context: .
        file: docker/Dockerfile
        load: true
        tags: test-ubuntu
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image for Ubuntu version
      run: /bin/bash -c "docker/test_docker.sh test-ubuntu"
      
    - name: Build Docker image for testing Alpine version
      uses: docker/build-push-action@v5.3.0
      with:
        context: .
        file: docker/Dockerfile.alpine
        load: true
        tags: test-alpine
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image for Alpine version
      run: /bin/bash -c "docker/test_docker.sh test-alpine"

  push_to_registry:
    name: Push image to Github Packages
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.5

      - name: Log in to Github Packages
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ env.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Ubuntu version
        id: extract_metadata_ubuntu
        uses: docker/metadata-action@v5.5.0
        with:
          images: ${{ env.registry }}/${{ env.image_name }}

      - name: Extract metadata for Alpine version
        id: extract_metadata_alpine
        uses: docker/metadata-action@v5.5.0
        with:
          images: ${{ env.registry }}/${{ env.image_name }}
          flavor: suffix=-alpine,onlatest=true

      - name: Setup Buildx for caching
        uses: docker/setup-buildx-action@v3.3.0

      - name: Build and push Docker image for Ubuntu version
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.extract_metadata_ubuntu.outputs.tags }}
          labels: ${{ steps.extract_metadata_ubuntu.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image for Alpine version
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: docker/Dockerfile.alpine
          push: true
          tags: ${{ steps.extract_metadata_alpine.outputs.tags }}
          labels: ${{ steps.extract_metadata_alpine.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
